<div class="view-bookings-container">
  <ng-container *ngIf="isLoggedIn(); else loggedOut">
    <h2>My Bookings</h2>
    
    <section class="showings" *ngIf="bookings.length > 0">
      <div class="showing-card" 
           *ngFor="let b of bookings; trackBy: trackByBookingId">
        <div class="showing-info">
          <p><strong>Theater:</strong> {{ b.theaterName }}</p>
          <p><strong>Movie:</strong> {{ b.filmTitle }}</p>
          <p><strong>Seat Number:</strong> {{ b.seatNumber }}</p>
          <p><strong>Confirmation Code:</strong> {{ b.confirmationCode }}</p>
          <p><strong>Time Booked:</strong> {{ b.bookingTime }}</p>
          
          <button (click)="cancel(b.bookingId)">Cancel</button>
        </div>
      </div>
    </section>
    
    <p *ngIf="bookings.length === 0">You have no bookings yet.</p>
  </ng-container>

  <ng-template #loggedOut>
    <p>You are logged out.</p>
    <button (click)="goToLogin()">Log In</button>
  </ng-template>
</div>
