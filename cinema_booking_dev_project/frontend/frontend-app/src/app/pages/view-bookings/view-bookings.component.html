<div class="view-bookings-container">
  <h2>My Bookings</h2>
  <ul>
    <li *ngFor="let b of bookings">
      <strong>{{ b.filmTitle }}</strong> at
      <em>{{ b.theaterName }}</em> -
      Seat: {{ b.seatNumber }}
      <button (click)="cancel(b.id)">Cancel</button>
    </li>
  </ul>

  <p *ngIf="bookings.length === 0">You have no bookings yet.</p>
</div>
